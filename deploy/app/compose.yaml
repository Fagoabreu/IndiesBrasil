services:
  indies-app:
    image: indies-app:latest
    container_name: indies-app
    restart: always

    env_file:
      - .env.production
    networks:
      - infra_private
    volumes:
      - uploads-data:/app/public/uploads
      - /var/www/infra/certs/root.crt:/etc/ssl/postgres/root.crt:ro

networks:
  infra_private:
    external: true

volumes:
  uploads-data:
