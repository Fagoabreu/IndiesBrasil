name: Deploy Indies Brasil

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Build da imagem
      - name: Build image
        run: |
          docker build -t indies-app:latest .

      # 2️⃣ Exportar imagem
      - name: Export image
        run: docker save indies-app:latest | gzip > indies-app.tar.gz

      # 3️⃣ Gerar .env.production (APP)
      - name: Generate app env
        run: |
          {
            echo "NODE_ENV=production"
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
            echo "NEXT_PUBLIC_BASE_URL=${{ vars.NEXT_PUBLIC_BASE_URL }}"
          } > .env.production

      # 4️⃣ Enviar arquivos
      - name: Upload to VPS
        run: |
          rsync -az \
            indies-app.tar.gz \
            .env.production \
            deploy/app/docker-compose.yml \
            ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:/var/www/indies/

      # 5️⃣ Deploy remoto
      - name: Deploy
        run: |
          ssh ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} << 'EOF'
            cd /var/www/indies
            docker load < indies-app.tar.gz
            docker compose up -d
          EOF
